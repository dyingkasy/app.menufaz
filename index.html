    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      :root {
        --font-display: 'Space Grotesk', 'Inter', sans-serif;
        --font-body: 'Manrope', 'Inter', sans-serif;
      }
      .font-display {
        font-family: var(--font-display);
      }
      .font-body {
        font-family: var(--font-body);
      }
      .lux-scroll {
        scroll-behavior: smooth;
        scrollbar-width: thin;
        scrollbar-color: rgba(148, 163, 184, 0.6) transparent;
        -webkit-overflow-scrolling: touch;
      }
      .moving-border {
        position: relative;
        isolation: isolate;
        overflow: hidden;
      }
      .moving-border::before {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: inherit;
        padding: 2px;
        background: conic-gradient(from 180deg, rgba(248, 113, 113, 0.2), rgba(239, 68, 68, 0.9), rgba(251, 146, 60, 0.85), rgba(248, 113, 113, 0.2));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        animation: border-spin 4s linear infinite;
        z-index: -1;
      }
      .moving-border::after {
        content: "";
        position: absolute;
        inset: 2px;
        border-radius: inherit;
        background: var(--moving-border-bg, #dc2626);
        z-index: -1;
      }
      .login-blur-image {
        filter: blur(14px);
        transform: scale(1.04);
        animation: login-unblur 1.2s ease forwards;
      }
      .login-pattern {
        background-image:
          radial-gradient(circle at 20% 20%, rgba(248, 113, 113, 0.25), transparent 55%),
          radial-gradient(circle at 80% 10%, rgba(59, 130, 246, 0.25), transparent 50%),
          radial-gradient(circle at 50% 80%, rgba(251, 146, 60, 0.2), transparent 55%);
      }
      .skeleton-shimmer {
        background: linear-gradient(100deg, rgba(226, 232, 240, 0.3) 30%, rgba(226, 232, 240, 0.75) 50%, rgba(226, 232, 240, 0.3) 70%);
        background-size: 200% 100%;
        animation: skeleton-shimmer 1.6s ease-in-out infinite;
      }
      @keyframes border-spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes login-unblur {
        to {
          filter: blur(0);
          transform: scale(1);
        }
      }
      @keyframes skeleton-shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
      @media (prefers-reduced-motion: reduce) {
        .moving-border::before,
        .login-blur-image,
        .skeleton-shimmer {
          animation: none;
        }
        .login-blur-image {
          filter: none;
          transform: none;
        }
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
