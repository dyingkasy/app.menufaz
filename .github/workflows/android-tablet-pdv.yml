name: Android Tablet PDV APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android-tablet-pdv
    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Debug APK
        uses: gradle/gradle-build-action@v2
        with:
          build-root-directory: android-tablet-pdv
          gradle-version: "8.4"
          arguments: :app:assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: menufaz-tablet-pdv-debug
          path: android-tablet-pdv/app/build/outputs/apk/debug/app-debug.apk

      - name: Decode release keystore
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > /tmp/menufaz-release.keystore
          else
            echo "No keystore configured, skipping release."
          fi

      - name: Build Release APK
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            export KEYSTORE_PATH=/tmp/menufaz-release.keystore
            gradle :app:assembleRelease
          else
            echo "Skipping release build."
          fi

      - name: Upload Release APK
        if: ${{ hashFiles('android-tablet-pdv/app/build/outputs/apk/release/app-release.apk') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: menufaz-tablet-pdv-release
          path: android-tablet-pdv/app/build/outputs/apk/release/app-release.apk
